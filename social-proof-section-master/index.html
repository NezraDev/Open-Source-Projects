<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social proof section</title>
  </head>
  <body>
    <main class="social-proof-section">
      <div class="feedback-and-rating-section">
        <div class="customer-feedback-section">
          <h1 class="user-feedback-summary">
            10,000+ of our users love our products.
          </h1>
          <p class="customer-testimonial-intro">
            We only provide great products combined with excellent customer
            service. See what our satisfied customers are saying about our
            services.
          </p>
        </div>
        <div class="ratings-section">
          <div class="rating-item reviews">
            <div class="rating-stars"></div>
            <div class="rating-texts">Rated 5 Stars in Reviews</div>
          </div>
          <div class="rating-item report-guru">
            <div class="rating-stars"></div>
            <div class="rating-texts">Rated 5 Stars in Report Guru</div>
          </div>
          <div class="rating-item best-tech">
            <div class="rating-stars"></div>
            <div class="rating-texts">Rated 5 Stars in BestTech</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
