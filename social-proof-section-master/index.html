<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social proof section</title>
  </head>
  <body>
    <main class="proof">
      <div class="texts">
        <h1 class="testimony">10,000+ of our users love our products.</h1>
        <p>
          We only provide great products combined with excellent customer
          service. See what our satisfied customers are saying about our
          services.
        </p>
      </div>
      <div class="rates-container">
        <div class="rate reviews">
          <span class="stars"></span> Rated 5 Stars in Reviews
        </div>
        <div class="rate report-guru">
          <span class="stars"></span> Rated 5 Stars in Report Guru
        </div>
        <div class="rate best-tech">
          <span class="stars"></span> Rated 5 Stars in BestTech
        </div>
      </div>
    </main>
  </body>
</html>
